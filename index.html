<!DOCTYPE html>
<html>
<head>
  <title>Sistema OBU</title>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="/style/styles.css">
</head>
<body>
  <header class="header">
    <h1 class="titulo-tabla">Reporte de alumnos del comedor</h1>
   
  </header>
  
  <section class="section-table">
    <div class="section-inputs">
      <input class="buton-input" type="file" id="file-input" accept=".xlsx">
    </div>
    <table class="mi-tabla" id="tabla-personas">
      <thead>
        <tr>
          <th>N°</th>
          <th>Código</th>
          <th >Nombres y Apellidos</th>
          <th>Sexo</th>
          <th >Escuela Profesional</th>
          <th>Promedio Ponderado</th>
          <th>Comedor</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <!-- Agrega más filas según sea necesario -->
      </tbody>
    </table>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <p class="footer-text">© 2023 GNIUS CODE</p>
      <ul class="footer-links">
        <li><a href="#">Inicio</a></li>
        <li><a href="https://github.com/gnius-pe">Acerca de nosotros</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </div>
  </footer>

  <script src="/app.js">
    // Evento para escuchar cuando se seleccione un archivo
  </script>
</body>
</html>
