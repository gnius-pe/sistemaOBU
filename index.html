<!DOCTYPE html>
<html>
<head>
  <title>Sistema OBU</title>
  <link rel="stylesheet" href="/boostrap/css/bootstrap.min.css">
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/imgs/log_obu.png" alt="" width="25">
        <span> COMEDOR UNAS </span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <br>
  <section class="section-table">
    <div class="section-inputs">
      <!--<input class="buton-input" type="file" id="file-input" accept=".xlsx"> -->
      
        <input class="form-control" type="file" id="formFile" accept=".xlsx">
      
    </div>
    <br>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                  id="selectANHO" onchange="loadAnho('selectANHO')">
            <option selected> AÑO </option>
            <option value="2023"> 2023 </option>
            <option value="2022"> 2022 </option>
            <option value="2021"> 2021 </option>
            <option value="2020"> 2020 </option>
            <option value="2019"> 2019 </option>
            <option value="2018"> 2018 </option>
            <option value="2017"> 2017 </option>
            <option value="2016"> 2016 </option>
          </select>
        </div>
        <div class="col-6">
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                  id="selectEPRO" onchange="loadSelect('selectEPRO', 'escuelaProfesional', 'NINGUNO')">
            <option selected> PROFESION </option>
            <option value="0"> NINGUNO </option>
            <option value="1"> ADMINISTRACION </option>
            <option value="2"> AGRONOMIA </option>
            <option value="3"> CONTABILIDAD </option>
            <option value="4"> ECONOMIA </option>
            <option value="5"> INGENIERIA AMBIENTAL </option>
            <option value="6"> INGENIERIA EN CONSERVACION DE SUELOS Y AGUA </option>
            <option value="7"> INGENIERIA EN RECURSOS NATURALES RENOVABLES </option>
            <option value="8"> INGENIERIA EN INDUSTRIAS ALIMENTARIAS </option>
            <option value="9"> INGENIERIA EN INFORMATICA Y SISTEMAS </option>
            <option value="10"> INGENIERIA FORESTAL </option>
            <option value="11"> INGENIERIA MECANICA ELECTRICA </option>
            <option value="12"> ZOOTECNIA </option>
          </select>
        </div>
        <div class="col">
          <!-- <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="ESTUDIANTE">
            <label class="form-check-label" for="inlineCheckbox1"> ESTUDIANTE </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="INGRESANTE">
            <label class="form-check-label" for="inlineCheckbox2"> INGRESANTE </label>
          </div> -->
        </div>
      </div>
    </div>
    <table class="mi-tabla" id="tabla-personas">
      <thead>
        <tr>
          <th>N°</th>
          <th>Código</th>
          <th >Nombres y Apellidos</th>
          <!-- <th>Sexo</th> -->
          <th >Escuela Profesional</th>
          <th>Promedio Ponderado</th>
          <!-- <th>Comedor</th> -->
          <!-- <th>Estado</th> -->
        </tr>
      </thead>
      <tbody>
        <!-- Agrega más filas según sea necesario -->
      </tbody>
    </table>
  </section>
  <br><br>

  <footer class="footer">
    <div class="footer-content">
      <p class="footer-text">© 2023 ,Todos los derechos reservados</p>
      <ul class="footer-links">
        <li><a href="https://github.com/gnius-pe">GNIUS CODE</a></li>
      </ul>
    </div>
  </footer>
  <br><br>
  <div class="panel" id="panel">
    <div class="close" onClick="mostrarPanel(false)"> X </div>
  </div>
  <!-- <div class="panel visible" id="panel"><span>1</span><span>20210619</span><span>ABURTO YSUIZA, JANIRA JAMILETH</span><span>F</span><span>ADMINISTRACION</span><span>14.53</span><span>SI</span><span>ESTUDIANTE</span>
    <div class="close" onClick="mostrarPanel(false)"> X </div>
  </div> -->

  <script src="/app.js">
    // Evento para escuchar cuando se seleccione un archivo
  </script>
</body>
</html>
